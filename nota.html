<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Subir PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Selecciona un archivo PDF</label>
                <input class="form-control" type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileField = document.querySelector('input[type="file"]');
            formData.append('pdfFile', fileField.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            console.log("Response Data:", result); // Imprimir en la consola del navegador
            const responseDiv = document.getElementById('response');
            if (response.ok) {
                responseDiv.innerHTML = `<div class="alert alert-success">Archivo subido con Ã©xito: ${result.message}</div>`;
            } else {
                responseDiv.innerHTML = `<div class="alert alert-danger">Error al subir el archivo: ${result.error}</div>`;
            }
        });
    </script>
</body>
</html>
